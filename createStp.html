<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMF - STP Request Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #FFFFFF;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #FFFFFF;
            color: #FFFFFF;
            padding: 12px 15px 0px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .back-button {
            color: #d4d4d4;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .back-button:hover {
            color: #62880a;
        }
        
        .back-button .green-transaction {
            display: none;
        }
        
        .content-container {
            padding: 20px;  
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            background-color: #FFFFFF;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .heading {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .subheading {
            text-align: center;
            color: #6C7278;
            font-size: 12px;
            margin-bottom: 30px;
        }
        
        /* .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px 0;
        } */
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            color: #6C7278;
            margin-bottom: 5px;
        }
        
        .form-control, .form-select {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #62880a;
        }
        
        .submit-btn, .reset-btn {
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .submit-btn {
            background-color: #62880a;
            color: #FFFFFF;
        }
        
        .reset-btn {
            background-color: #6c757d;
            color: #FFFFFF;
        }
        
        .info-icon {
            color: #888;
            margin-left: 5px;
            font-size: 14px;
        }
        
        .date-input {
            position: relative;
        }
        
        .date-input .form-control {
            padding-right: 40px;
        }
        
        .date-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button-container button {
            flex: 1;
        }
        
        /* Success alert */
        .alert {
            display: none;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        @media (max-width: 767px) {
            .content-container {
                padding: 18px;
            }
            .button-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header" style="justify-content: flex-start;">
        <a class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
            <!-- <span class="green-transaction"></span> -->
        </a>
        <!-- Removed the header text -->
    </div>
    
    <div class="content-container">
        <!-- Logo -->
        <div class="logo">
            <img src="./assets/images/logo.png" alt="FundMF Logo">
        </div>
        
        <!-- Heading -->
        <h1 class="heading">Create STP</h1>
        <p class="subheading">Register a Systematic Transfer Plan request</p>
        
        <!-- <div class="divider"></div> -->
        
        <!-- Success Alert -->
        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i> STP request registered successfully!
        </div>
        
        <!-- STP Form -->
        <form id="stpForm">
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Client Code</label>
                    <input type="text" class="form-control" id="clientCode" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">To AMC</label>
                    <select class="form-select" id="toAmc" required>
                        <option value="" selected disabled>Select To AMC</option>
                        <option value="hdfc">HDFC Mutual Fund</option>
                        <option value="sbi">SBI Mutual Fund</option>
                        <option value="kotak">Kotak Mutual Fund</option>
                        <option value="axis">Axis Mutual Fund</option>
                        <option value="icici">ICICI Prudential Mutual Fund</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">From AMC</label>
                    <select class="form-select" id="fromAmc" required>
                        <option value="" selected disabled>Select From AMC</option>
                        <option value="hdfc">HDFC Mutual Fund</option>
                        <option value="sbi">SBI Mutual Fund</option>
                        <option value="kotak">Kotak Mutual Fund</option>
                        <option value="axis">Axis Mutual Fund</option>
                        <option value="icici">ICICI Prudential Mutual Fund</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Transaction Type</label>
                    <select class="form-select" id="transactionType" required>
                        <option value="" selected disabled>Select Transaction Type</option>
                        <option value="stp">STP</option>
                        <option value="swp">SWP</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Folio Number</label>
                    <input type="text" class="form-control" id="folioNumber" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Start Date</label>
                    <div class="date-input">
                        <input type="text" class="form-control" id="startDate" placeholder="dd-mm-yyyy" required>
                        <i class="far fa-calendar date-icon"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Frequency Type</label>
                    <select class="form-select" id="frequencyType" required>
                        <option value="" selected disabled>Select Frequency</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Number of Transfers</label>
                    <input type="number" class="form-control" id="numTransfers" min="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" min="1" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">First Order Today</label>
                    <select class="form-select" id="firstOrderToday" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('stpForm');
            const successAlert = document.getElementById('successAlert');

            // Date picker functionality (simplified for this example)
            const dateInputs = document.querySelectorAll('.date-input');
            dateInputs.forEach(dateInput => {
                const input = dateInput.querySelector('input');
                const icon = dateInput.querySelector('.date-icon');
                icon.addEventListener('click', function() {
                    alert('Date picker would open here');
                });
                input.addEventListener('focus', function() {
                    // In a real implementation, this would also open a date picker
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Get form values
                const formData = {
                    clientCode: document.getElementById('clientCode').value,
                    toAmc: document.getElementById('toAmc').options[document.getElementById('toAmc').selectedIndex].text,
                    fromAmc: document.getElementById('fromAmc').options[document.getElementById('fromAmc').selectedIndex].text,
                    transactionType: document.getElementById('transactionType').options[document.getElementById('transactionType').selectedIndex].text,
                    folioNumber: document.getElementById('folioNumber').value,
                    startDate: document.getElementById('startDate').value,
                    frequencyType: document.getElementById('frequencyType').options[document.getElementById('frequencyType').selectedIndex].text,
                    numTransfers: document.getElementById('numTransfers').value,
                    amount: document.getElementById('amount').value,
                    firstOrderToday: document.getElementById('firstOrderToday').options[document.getElementById('firstOrderToday').selectedIndex].text
                };
                console.log('STP Form Data:', formData);
                // Show success message
                successAlert.style.display = 'block';
                // Reset form
                form.reset();
                // Scroll to top
                window.scrollTo(0, 0);
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 5000);
            });

            // Back button functionality
            document.getElementById('backButton').addEventListener('click', function(e) {
                e.preventDefault();
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({
                        action: 'changePage',
                        pageId: 'homePage'
                    }, '*');
                }
            });

            // Set today's date as default for start date
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('startDate').value = dd + '-' + mm + '-' + yyyy;
        });
    </script>
</body>
</html>

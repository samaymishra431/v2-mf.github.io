<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMF - SWP Request Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #FFFFFF;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #FFFFFF;
            color: #FFFFFF;
            padding: 12px 15px 0px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .back-button {
            color: #d4d4d4;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .back-button:hover {
            color: #62880a;
        }
        /* Remove the green-transaction bar if not needed */
        .back-button .green-transaction {
            display: none;
        }
        .content-container {
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            background-color: #FFFFFF;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .heading {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
            font-weight: bold;
        }
        .subheading {
            text-align: center;
            color: #6C7278;
            font-size: 12px;
            margin-bottom: 30px;
        }
        /* .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px 0;
        } */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 12px;
            color: #6C7278;
            margin-bottom: 5px;
        }
        .form-control,
        .form-select {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }
        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #62880a;
        }
        .submit-btn,
        .reset-btn {
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #62880a;
            color: #FFFFFF;
        }
        .reset-btn {
            background-color: #6c757d;
            color: #FFFFFF;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .button-container button {
            flex: 1;
        }
        .date-input {
            position: relative;
        }
        .date-input .form-control {
            padding-right: 40px;
        }
        .date-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }
        .alert {
            display: none;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        @media (max-width: 767px) {
            .content-container {
                padding: 18px;
            }
            .button-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header" style="justify-content: flex-start;">
        <a class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
            <!-- <span class="green-transaction"></span> -->
        </a>
        <!-- Removed the header text -->
    </div>
    <div class="content-container">
        <!-- Logo -->
        <div class="logo">
            <img src="./assets/images/logo.png" alt="FundMF Logo">
        </div>
        <!-- Heading -->
        <h1 class="heading">Create SWP</h1>
        <p class="subheading">Register a Systematic Withdrawal Plan for your mutual funds</p>
        <!-- <div class="divider"></div> -->
        <!-- Success Alert -->
        <div class="alert alert-success" id="successAlert" style="display:none;">
            <i class="fas fa-check-circle"></i>
            <span id="successAlertMsg"></span>
        </div>
        <!-- SWP Form -->
        <form id="swpForm">
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Client Code</label>
                    <input type="text" class="form-control" id="clientCode" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Scheme Code</label>
                    <input type="text" class="form-control" id="schemeCode" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Transaction Mode</label>
                    <select class="form-select" id="transactionMode" required>
                        <option value="" selected disabled>Select Transaction Mode</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Folio Number</label>
                    <input type="text" class="form-control" id="folioNumber" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Start Date</label>
                    <div class="date-input">
                        <input type="text" class="form-control" id="startDate" placeholder="dd/mm/yyyy" required>
                        <i class="far fa-calendar date-icon"></i>
                    </div>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Number of Withdrawals</label>
                    <input type="number" class="form-control" id="numWithdrawals" min="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" min="1" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Units</label>
                    <input type="number" class="form-control" id="units" min="0" step="any">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Frequency Type</label>
                    <select class="form-select" id="frequencyType" required>
                        <option value="monthly" selected>Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="anually">Annually</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Number of Transfers</label>
                    <input type="number" class="form-control" id="numTransfers" min="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12 form-group">
                    <label class="form-label">First Order Today</label>
                    <select class="form-select" id="firstOrderToday" required>
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL and token
        const API_BASE_URL = 'http://122.176.151.191/MutualFund';
        const AUTH_TOKEN = localStorage.getItem('authToken');

        document.addEventListener('DOMContentLoaded', function() {
            // Back button
            document.getElementById('backButton').addEventListener('click', function(e) {
                // Remove animation on click, now handled by hover
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({
                        action: 'changePage',
                        pageId: 'homePage'
                    }, '*');
                }
                e.preventDefault();
            });
            // Date picker icon (dummy)
            document.querySelectorAll('.date-icon').forEach(function(icon) {
                icon.addEventListener('click', function() {
                    alert('Date picker would open here');
                });
            });
            // Form submit
            const form = document.getElementById('swpForm');
            const successAlert = document.getElementById('successAlert');
            const successAlertMsg = document.getElementById('successAlertMsg');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Collect form data and map to API fields (only those present)
                const data = {
                    clientCode: document.getElementById('clientCode').value,
                    schemeCode: document.getElementById('schemeCode').value,
                    trxnMode: document.getElementById('transactionMode').value,
                    folioNo: document.getElementById('folioNumber').value,
                    startDate: document.getElementById('startDate').value,
                    noOfWithdrawals: document.getElementById('numWithdrawals').value,
                    amount: document.getElementById('amount').value,
                    units: document.getElementById('units').value,
                    fequencyType: document.getElementById('frequencyType').value,
                    noOftransfers: document.getElementById('numTransfers').value,
                    firstOrderToday: document.getElementById('firstOrderToday').value
                };
                try {
                    const response = await fetch(`${API_BASE_URL}/createSWPRequest`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${AUTH_TOKEN}`,
                            'accept': '*/*'
                        },
                        body: JSON.stringify(data)
                    });
                    if (response.ok) {
                        successAlertMsg.textContent = 'SWP request submitted successfully!';
                        successAlert.style.display = 'block';
                        form.reset();
                        window.scrollTo(0, 0);
                        setTimeout(() => { successAlert.style.display = 'none'; }, 5000);
                    } else {
                        const err = await response.json().catch(() => ({}));
                        successAlertMsg.textContent = err.message || 'Failed to submit SWP request.';
                        successAlert.style.display = 'block';
                        successAlert.classList.remove('alert-success');
                        successAlert.classList.add('alert-danger');
                        setTimeout(() => { 
                            successAlert.style.display = 'none'; 
                            successAlert.classList.remove('alert-danger');
                            successAlert.classList.add('alert-success');
                        }, 5000);
                    }
                } catch (error) {
                    successAlertMsg.textContent = 'Network error. Please try again.';
                    successAlert.style.display = 'block';
                    successAlert.classList.remove('alert-success');
                    successAlert.classList.add('alert-danger');
                    setTimeout(() => { 
                        successAlert.style.display = 'none'; 
                        successAlert.classList.remove('alert-danger');
                        successAlert.classList.add('alert-success');
                    }, 5000);
                }
            });

            // Initialize current date for start date field
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('startDate').value = dd + '/' + mm + '/' + yyyy;
        });
    </script>
</body>
</html>

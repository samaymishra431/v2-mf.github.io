<script>
    const API_BASE_URL = 'http://122.176.151.191/MutualFund';
    let orders = [];
    let allOrders = [];

    // Helper to get status class
    function getStatusClass(type, status) {
        if (type === "Buy") {
            if (status === "Processing") return "status-processing";
            if (status === "Order Completed") return "status-completed";
            return "status-buy";
        }
        if (type === "Sell") {
            if (status === "Processing") return "status-processing";
            if (status === "Order Completed") return "status-completed";
            return "status-sell";
        }
        return "";
    }

    // Helper to convert DD-MM-YYYY to YYYY-MM-DD
    function toISODate(ddmmyyyy) {
        if (!ddmmyyyy) return '';
        const [dd, mm, yyyy] = ddmmyyyy.split('-');
        return `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}`;
    }

    // Helper to convert YYYY-MM-DD to DD-MM-YYYY
    function toDisplayDate(iso) {
        if (!iso) return '';
        const [yyyy, mm, dd] = iso.split('-');
        return `${dd}-${mm}-${yyyy}`;
    }

    // Render orders with optional date filtering
    function renderOrders(filteredOrders = null) {
        const ordersList = document.getElementById('orders-list');
        ordersList.innerHTML = '';
        let pendingCount = 0;
        const list = filteredOrders || orders;
        list.forEach(order => {
            if (order.status === "Processing") pendingCount++;
            const orderDiv = document.createElement('div');
            orderDiv.className = 'order-item';
            orderDiv.innerHTML = `
                <div class="order-fund">${order.fund}</div>
                <div class="order-bottom">
                    <div class="order-amount">â‚¹${Number(order.amount).toLocaleString()}</div>
                    <div class="order-status">
                        <span class="${order.type === 'Buy' ? 'status-buy' : 'status-sell'}">${order.type}</span>
                        <span class="${order.status === 'Processing' ? 'status-processing' : 'status-completed'}">${order.status}</span>
                    </div>
                </div>
            `;
            ordersList.appendChild(orderDiv);
        });
        document.getElementById('pending-orders-count').textContent = `Pending orders (${pendingCount})`;
    }

    // Date filter logic
    function filterByDate() {
        const from = document.getElementById('date-from').value;
        const to = document.getElementById('date-to').value;
        let filtered = orders;
        if (from) {
            filtered = filtered.filter(o => o.isoDate >= from);
        }
        if (to) {
            filtered = filtered.filter(o => o.isoDate <= to);
        }
        renderOrders(filtered);
    }

    // Fetch orders from backend
    async function fetchOrders() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        try {
            const resp = await fetch(`${API_BASE_URL}/recentOrder?page=0&size=100`, {
                method: 'GET',
                headers: {
                    'accept': '*/*',
                    'Authorization': `Bearer ${token}`
                }
            });
            const contentType = resp.headers.get('content-type');
            if (!resp.ok) {
                throw new Error(`HTTP error! status: ${resp.status}`);
            }
            if (!contentType || !contentType.includes('application/json')) {
                // Not JSON, likely an error page
                const text = await resp.text();
                document.getElementById('orders-list').innerHTML = '<div class="alert alert-danger">Server returned an unexpected response. Please check if the backend is running and ngrok tunnel is active.<br><pre style="white-space:pre-wrap;word-break:break-all;">' + text.substring(0, 300) + '...</pre></div>';
                return;
            }
            const data = await resp.json();
            // Flatten and map backend data to UI format
            const backendOrders = (data.data && data.data.flat()) || [];
            allOrders = backendOrders.map(o => ({
                fund: o.schemeName,
                amount: o.amount,
                type: o.purchaseType,
                status: o.status || "Order Completed",
                date: o.orderDate,
                isoDate: toISODate(o.orderDate)
            }));
            orders = allOrders;
            setupDateFilters();
            renderOrders();
        } catch (err) {
            document.getElementById('orders-list').innerHTML = '<div class="alert alert-danger">Failed to load orders.<br>' + (err.message || '') + '</div>';
        }
    }

    // Helper to format date as '21st Apr 2025'
    function formatDisplayDate(iso) {
        if (!iso) return '';
        // Accept Date object or string
        let yyyy, mm, dd;
        if (iso instanceof Date) {
            yyyy = iso.getFullYear();
            mm = String(iso.getMonth() + 1).padStart(2, '0');
            dd = String(iso.getDate()).padStart(2, '0');
        } else if (typeof iso === 'string' && iso.includes('-')) {
            [yyyy, mm, dd] = iso.split('-');
        } else {
            return '';
        }
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const day = parseInt(dd, 10);
        let suffix = 'th';
        if (day % 10 === 1 && day !== 11) suffix = 'st';
        else if (day % 10 === 2 && day !== 12) suffix = 'nd';
        else if (day % 10 === 3 && day !== 13) suffix = 'rd';
        return `${day}${suffix} ${months[parseInt(mm,10)-1]} ${yyyy}`;
    }

    // Update display dates
    function updateDisplayDates() {
        document.getElementById('display-date-from').textContent = formatDisplayDate(document.getElementById('date-from').value);
        document.getElementById('display-date-to').textContent = formatDisplayDate(document.getElementById('date-to').value);
    }

    // Set up date pickers based on orders
    function setupDateFilters() {
        if (!orders.length) return;
        const isoDates = orders.map(o => o.isoDate).sort();
        const minDate = isoDates[0];
        const maxDate = isoDates[isoDates.length - 1];
        const dateFrom = document.getElementById('date-from');
        const dateTo = document.getElementById('date-to');
        dateFrom.value = minDate;
        dateTo.value = maxDate;
        dateFrom.min = minDate;
        dateFrom.max = maxDate;
        dateTo.min = minDate;
        dateTo.max = maxDate;
        updateDisplayDates();
        // Remove active class from all time filter buttons on load
        document.querySelectorAll('.time-filter-btn').forEach(btn => btn.classList.remove('active'));
    }

    // Time filter functionality (optional: implement if needed)
    const timeFilterBtns = document.querySelectorAll('.time-filter-btn');
    const dateFrom = document.getElementById('date-from');
    const dateTo = document.getElementById('date-to');
    timeFilterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            timeFilterBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            // Set date pickers based on button
            const today = new Date();
            let fromDate, toDate;
            if (this.textContent.includes('7')) {
                // 7 days: from 6 days ago to today
                fromDate = new Date(today);
                fromDate.setDate(today.getDate() - 6);
                toDate = today;
            } else if (this.textContent.includes('30')) {
                // 30 days: from 29 days ago to today
                fromDate = new Date(today);
                fromDate.setDate(today.getDate() - 29);
                toDate = today;
            } else if (this.textContent.includes('Month')) {
                // This Month: from 1st of this month to today
                fromDate = new Date(today.getFullYear(), today.getMonth(), 1);
                toDate = today;
            }
            // Format to YYYY-MM-DD
            function fmt(d) {
                return d.toISOString().slice(0, 10);
            }
            if (fromDate && toDate) {
                dateFrom.value = fmt(fromDate);
                dateTo.value = fmt(toDate);
                updateDisplayDates(); // <-- update display after changing values
                filterByDate();
            }
        });
    });

    // Sidebar functionality (from home.html)
    const menuIcon = document.getElementById('backButton').querySelector('img');

    modalCancel.addEventListener('click', function() {

    // Update the sidebar item click handler
    document.querySelectorAll('.sidebar-item').forEach(item => {

    // Transact child menu toggle
    const transactParent = document.getElementById('transactParent');

    document.querySelectorAll('.sidebar-child-item').forEach(child => {

            e.stopPropagation();
        });
    });

    // Function to show a loader inside the iframe
    function showInFrameLoader() {
        if (!document.getElementById('inFrameLoader')) {
            const loaderDiv = document.createElement('div');
            loaderDiv.id = 'inFrameLoader';
            loaderDiv.style.position = 'fixed';
            loaderDiv.style.top = '0';
            loaderDiv.style.left = '0';
            loaderDiv.style.width = '100%';
            loaderDiv.style.height = '100%';
            loaderDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            loaderDiv.style.display = 'flex';
            loaderDiv.style.justifyContent = 'center';
            loaderDiv.style.alignItems = 'center';
            loaderDiv.style.zIndex = '10000';

            document.body.appendChild(loaderDiv);

            document.getElementById('inFrameLoader').style.display = 'flex';

    // Initial fetch
    fetchOrders();

    // --- Date Picker Click-to-Open and Change Handling ---
    document.addEventListener('DOMContentLoaded', function() {
        // Hide native date inputs
        document.getElementById('date-from').style.display = 'none';
        document.getElementById('date-to').style.display = 'none';

        // Show custom datepicker when clicking on From/To
        function showDatepicker() {
            document.getElementById('custom-datepicker').style.display = 'block';
        }
        document.getElementById('display-date-from').addEventListener('click', showDatepicker);
        document.getElementById('display-date-to').addEventListener('click', showDatepicker);

        // Hide datepicker on outside click
        document.addEventListener('mousedown', function(e) {
            const dp = document.getElementById('custom-datepicker');
            if (dp.style.display === 'block' && !dp.contains(e.target) &&
                e.target.id !== 'display-date-from' && e.target.id !== 'display-date-to') {
                dp.style.display = 'none';
            }
        });

        // Update display and filter on native input change (for fallback)
        document.getElementById('date-from').addEventListener('change', function() {
            updateDisplayDates();
            filterByDate();
        });
        document.getElementById('date-to').addEventListener('change', function() {
            updateDisplayDates();
            filterByDate();
        });
    });

    // --- Custom Datepicker Integration ---
    (function() {
      // Utility functions for date comparison and formatting
      function isSameDay(d1, d2) {
        return d1.getFullYear() === d2.getFullYear() &&
               d1.getMonth() === d2.getMonth() &&
               d1.getDate() === d2.getDate();
      }
      function isDateBefore(d1, d2) {
        return d1.getTime() < d2.getTime();
      }
      function isDateAfter(d1, d2) {
        return d1.getTime() > d2.getTime();
      }
      function copyDate(d) {
        return new Date(d.getTime());
      }
      function formatMonthYear(date) {
        const options = { month: 'long', year: 'numeric' };
        return date.toLocaleDateString('en-US', options);
      }

      // DOM Elements
      const fromDisplay = document.getElementById('from-display');
      const toDisplay = document.getElementById('to-display');
      const monthNameEl = document.getElementById('month-name');
      const daysGrid = document.getElementById('days-grid');
      const prevMonthBtn = document.getElementById('prev-month');
      const nextMonthBtn = document.getElementById('next-month');
      const cancelBtn = document.getElementById('cancel-btn');
      const applyBtn = document.getElementById('apply-btn');
      const yearDropdown = document.getElementById('year-dropdown');
      const customDatepicker = document.getElementById('custom-datepicker');
      const fromSection = document.querySelector('.header-picker .from');
      const toSection = document.querySelector('.header-picker .to');

      // Initial state: use current filter values if available
      function getDateFromInput(id, fallback) {
        const val = document.getElementById(id).value;
        if (val) {
          const [yyyy, mm, dd] = val.split('-');
          return new Date(Number(yyyy), Number(mm) - 1, Number(dd));
        }
        return fallback;
      }
      let selectedFrom = getDateFromInput('date-from', new Date(2025, 5, 1));
      let selectedTo = getDateFromInput('date-to', new Date(2025, 5, 24));
      let calendarYear = selectedFrom.getFullYear();
      let calendarMonth = selectedFrom.getMonth();

      // To keep track of clicking state (selecting from or to)
      let selectingStart = true;
      let tempFrom = copyDate(selectedFrom);
      let tempTo = copyDate(selectedTo);

      // Populate year dropdown
      function populateYearDropdown() {
        yearDropdown.innerHTML = '';
        const currentYear = new Date().getFullYear();
        const startYear = currentYear - 10;
        const endYear = currentYear + 10;
        for (let year = startYear; year <= endYear; year++) {
          const option = document.createElement('option');
          option.value = year;
          option.textContent = year;
          if (year === calendarYear) {
            option.selected = true;
          }
          yearDropdown.appendChild(option);
        }
      }

      // Generate calendar days for the given month and year
      function generateCalendar(year, month) {
        daysGrid.innerHTML = '';
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startWeekday = firstDay.getDay();

        const prevMonth = month === 0 ? 11 : month - 1;
        const prevYear = month === 0 ? year - 1 : year;
        const prevMonthLastDay = new Date(prevYear, prevMonth + 1, 0).getDate();

        const totalSlots = 42;

        for (let i = 0; i < totalSlots; i++) {
          const dayEl = document.createElement('button');
          dayEl.setAttribute('type', 'button');
          dayEl.classList.add('day');

          let dateObj = null;

          if (i < startWeekday) {
            const dayNumber = prevMonthLastDay - startWeekday + 1 + i;
            dateObj = new Date(prevYear, prevMonth, dayNumber);
            dayEl.classList.add('outside');
          } else if (i < startWeekday + daysInMonth) {
            const dayNumber = i - startWeekday + 1;
            dateObj = new Date(year, month, dayNumber);
          } else {
            const dayNumber = i - (startWeekday + daysInMonth) + 1;
            const nextMonth = (month === 11) ? 0 : month + 1;
            const nextYear = (month === 11) ? year + 1 : year;
            dateObj = new Date(nextYear, nextMonth, dayNumber);
            dayEl.classList.add('outside');
          }

          dayEl.textContent = dateObj.getDate();

          const ariaLabel = dateObj.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
          dayEl.setAttribute('aria-label', ariaLabel);
          dayEl.setAttribute('data-date', dateObj.toISOString());

          if (isSameDay(dateObj, tempFrom)) {
            dayEl.classList.add('selected');
            dayEl.setAttribute('aria-current', 'date');
          }
          if (isSameDay(dateObj, tempTo)) {
            dayEl.classList.add('selected');
            dayEl.setAttribute('aria-current', 'date');
          }
          if (isDateAfter(dateObj, tempFrom) && isDateBefore(dateObj, tempTo)) {
            dayEl.classList.add('in-range');
          }
          if (isDateAfter(tempFrom, tempTo)) {
            if (isDateAfter(dateObj, tempTo) && isDateBefore(dateObj, tempFrom)) {
              dayEl.classList.add('in-range');
            }
          }

          dayEl.addEventListener('click', () => {
            if (dayEl.classList.contains('outside')) return;

            const clickedDate = new Date(dayEl.getAttribute('data-date'));

            if (selectingStart) {
              tempFrom = clickedDate;
              tempTo = tempFrom;
              updateHeader(); // update highlight before toggling
              selectingStart = false;
              generateCalendar(calendarYear, calendarMonth);
            } else {
              tempTo = clickedDate;
              if (isDateBefore(tempTo, tempFrom)) {
                [tempFrom, tempTo] = [tempTo, tempFrom];
              }
              updateHeader(); // update highlight before toggling
              selectingStart = true;
              generateCalendar(calendarYear, calendarMonth);
            }
          });

          daysGrid.appendChild(dayEl);
        }
      }

      // Update header (date text and highlight)
      function updateHeader() {
        fromDisplay.textContent = formatDisplayDate(tempFrom);
        toDisplay.textContent = formatDisplayDate(tempTo);
        updateHeaderHighlight();
      }

      // Add this function to update the header-picker highlight
      function updateHeaderHighlight() {
        if (selectingStart) {
          fromSection.classList.add('active-select');
          toSection.classList.remove('active-select');
        } else {
          fromSection.classList.remove('active-select');
          toSection.classList.add('active-select');
        }
      }

      // Helper to set month name
      function setMonthName(year, month) {
        const months = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];
        monthNameEl.textContent = months[month];
      }

      // Controls for month navigation
      prevMonthBtn.addEventListener('click', () => {
        if (calendarMonth === 0) {
          calendarMonth = 11;
          calendarYear--;
        } else {
          calendarMonth--;
        }
        setMonthName(calendarYear, calendarMonth);
        generateCalendar(calendarYear, calendarMonth);
      });

      nextMonthBtn.addEventListener('click', () => {
        if (calendarMonth === 11) {
          calendarMonth = 0;
          calendarYear++;
        } else {
          calendarMonth++;
        }
        setMonthName(calendarYear, calendarMonth);
        generateCalendar(calendarYear, calendarMonth);
      });

      yearDropdown.addEventListener('change', (event) => {
        calendarYear = parseInt(event.target.value, 10);
        generateCalendar(calendarYear, calendarMonth);
        setMonthName(calendarYear, calendarMonth);
      });

      cancelBtn.addEventListener('click', () => {
        tempFrom = copyDate(selectedFrom);
        tempTo = copyDate(selectedTo);
        selectingStart = true;
        updateHeader();
        generateCalendar(calendarYear, calendarMonth);
        customDatepicker.style.display = 'none';
      });

      applyBtn.addEventListener('click', () => {
        selectedFrom = copyDate(tempFrom);
        selectedTo = copyDate(tempTo);
        fromDisplay.textContent = formatDisplayDate(selectedFrom);
        toDisplay.textContent = formatDisplayDate(selectedTo);
        selectingStart = true;
        // Update hidden native inputs for compatibility
        // function to format date as YYYY-MM-DD in local time
        function toLocalISODate(d) {
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }
        document.getElementById('date-from').value = toLocalISODate(selectedFrom);
        document.getElementById('date-to').value = toLocalISODate(selectedTo);
        updateDisplayDates();
        filterByDate();
        customDatepicker.style.display = 'none';
      });

      // When opening the datepicker, sync tempFrom/tempTo with current filter
      function syncTempWithInputs() {
        selectedFrom = getDateFromInput('date-from', selectedFrom);
        selectedTo = getDateFromInput('date-to', selectedTo);
        tempFrom = copyDate(selectedFrom);
        tempTo = copyDate(selectedTo);
        calendarYear = selectedFrom.getFullYear();
        calendarMonth = selectedFrom.getMonth();
        updateHeader();
        setMonthName(calendarYear, calendarMonth);
        generateCalendar(calendarYear, calendarMonth);
        populateYearDropdown();
      }

      // Show custom datepicker when clicking on From/To
      function showDatepicker() {
        syncTempWithInputs();
        customDatepicker.style.display = 'block';
      }
      document.getElementById('display-date-from').addEventListener('click', showDatepicker);
      document.getElementById('display-date-to').addEventListener('click', showDatepicker);

      // Hide datepicker on outside click
      document.addEventListener('mousedown', function(e) {
        if (customDatepicker.style.display === 'block' && !customDatepicker.contains(e.target) &&
            e.target.id !== 'display-date-from' && e.target.id !== 'display-date-to') {
          customDatepicker.style.display = 'none';
        }
      });

      // Initial setup
      syncTempWithInputs();
    })();
  </script>

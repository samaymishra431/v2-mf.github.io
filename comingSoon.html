<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMF - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ...existing code from createSip.html <style> ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #FFFFFF;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #FFFFFF;
            color: #FFFFFF;
            padding: 12px 15px 0px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .back-button {
            color: #d4d4d4;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .back-button:hover {
            color: #62880a;
        }
        .content-container {
            padding: 20px;
            
            background-color: #FFFFFF;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .heading {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
            font-weight: bold;
        }
        .subheading {
            text-align: center;
            color: #6C7278;
            font-size: 12px;
            margin-bottom: 30px;
        }
        .coming-soon-message {
            text-align: center;
            margin: 60px 0 40px 0;
            font-size: 22px;
            color: #62880a;
            font-weight: bold;
        }
        .soon-icon {
            display: flex;
            justify-content: center;
            font-size: 60px;
            color: #62880a;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header" style="justify-content: flex-start;">
        <a class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="content-container">
        <!-- Logo -->
        <div class="logo">
            <img src="./assets/images/logo.png" alt="FundMF Logo">
        </div>
        <!-- Heading -->
        <h1 class="heading">Coming Soon</h1>
        <p class="subheading">This feature is under development and will be available soon.</p>
        <div class="soon-icon">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <div class="coming-soon-message">
            Stay tuned!<br>
            We are working hard to bring you this feature.
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function(e) {
            e.preventDefault();
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    action: 'changePage',
                    pageId: 'homePage'
                }, '*');
            }
        });
    </script>
</body>
</html>
